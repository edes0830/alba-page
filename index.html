<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <title>Alba Space</title>
</head>

<body>
    <div class="sidebar">
        <!-- logo_content -->
        <div class="logo_content">
            <div class="logo">
                <i class='bx bx-atom'></i>
                <div class="logo_name">알바 스페이스</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        
        <!-- nav_list -->
        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class='bx bx-home-alt'></i>
                    <span class="nav_home">Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-calendar-alt'></i>
                    <span class="nav_calendar">Calendar</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-task' ></i>
                    <span class="nav_task">Tasks</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user-circle'></i>
                    <span class="nav_info">Info</span>
                </a>
            </li>
        </ul>

        <!-- profile_content -->
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="images/profile_sample.jpeg" alt="profile_emage">
                    <div class="profile_desc">
                        <div class="name">Yuli Kim</div>
                        <div class="position">Part-Timer</div> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header>
        
    </header>
</body>

</html>
